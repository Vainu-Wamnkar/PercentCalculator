<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculation App</title>
    <link rel="stylesheet" href="index.js">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container">
            
            <div class="box">
                <form class="calculate-form" onsubmit="calculateMarks(event)" id="calculateForm">
                    <input type="number"  min="0" max="100" required name="math" placeholder="Maths">
                    <input type="number"  min="0" max="100" required name="english" placeholder="English">
                    <input type="number"  min="0" max="100" required name="hindi" placeholder="Hindi">
                    <input type="number"  min="0" max="100" required name="science" placeholder="Science">
                    <button type="Submit" class="primary-btn">Calculate</button>
                </form>
                <p id="result"></p>
                
            </div>

            <div class="content">
                <h2>Calculate your</h2>
                <h1>Percantage</h1>
            </div>
        </div>

    </div>



    <script src="index.js"></script>
</body>
</html>
